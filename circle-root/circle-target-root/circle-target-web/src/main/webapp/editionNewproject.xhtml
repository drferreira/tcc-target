<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Circle-Target</title>
</h:head>
<h:body>
	<ui:include src="/header.xhtml" />
	
	<h:form id="form_creation_project">
		<h:panelGrid columns="1">
			<h:outputText value="#{creation_project['project.name']}" />
			<p:inputText value="#{projectCreationView.nameProject}" />
			<h:outputText value="#{creation_project['project.description']}" />
			<p:inputTextarea autoResize="false"
				value="#{projectCreationView.descriptionProject}" />

			<h:panelGrid columns="2">
				<p:commandButton id="create_new_project" update="messages"
					value="#{creation_project['project.button.createNewProject']}"
					action="#{projectCreationView.createNewProject()}" />
				<p:commandButton id="cancel" update="messages"
					value="#{creation_project['project.button.cancel']}"
					action="#{projectCreationView.cancel()}"
			</h:panelGrid>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
