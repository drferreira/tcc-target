<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Circle-Target</title>
</h:head>
<h:body>

	<p:dataGrid var="word" value="#{extractionClassResultView.listWords}"
		columns="8">
		<p:draggable for="painelWord">
			<p:panel id="painelWord" header="#{word.value}">
				<h:outputText value="Fields Here" />
			</p:panel>
		</p:draggable>
	</p:dataGrid>

	<h:form id="formMenu">
		<h:panelGrid columns="5">

			<p:commandButton id="goHome" ajax="false" value="Go Home"
				action="#{menuView.cancelExtraction()}" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>
