<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Circle-Target</title>
</h:head>
<h:body style="background-image: url('resources/images/target.jpg'); background-repeat: no-repeat; background-position: 27% 100px">
	<div id="upload_background_div" style="margin-top: 400px; margin-left: 35%; width: 400px">
		<h:form enctype="multipart/form-data">
			<p:growl id="messages" life="4000" />
			<p:panel id="uploadPanel" header="Upload File" footer="Target System">
				<h:panelGrid columns="1">
					<p:fileUpload value="#{uploadView.uploadedFile}" mode="simple" />

					<p:commandButton ajax="false" update="messages" value="Extraction"
						action="#{uploadView.generateExtraction()}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
